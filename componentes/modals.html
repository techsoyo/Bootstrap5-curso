        <div class="container mt-4">
            <h1>Demo de un MODAL</h1>
        </div>

        <!-- Código del modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal desde Modals.html</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Este es el contenido del modal cargado desde <strong>modals.html</strong>.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Aquí agregamos el script JavaScript dentro del HTML -->
        <script>
            // Seleccionamos el enlace del navbar por su ID
            var openModalLink = document.getElementById('openModal');

            // Seleccionamos el modal usando su ID
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));

            // Agregamos un evento de clic al enlace del navbar
            openModalLink.addEventListener('click', function (event) {
                event.preventDefault(); // Evita que el enlace recargue la página
                myModal.show(); // Abre el modal cuando se hace clic en el enlace
            });
        </script>
