     <!-- Aquí se cargará dinámicamente el contenido del modal -->
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Agregamos el script para cargar el modal desde modals.html -->
    <script>
      document.getElementById('modalsLink').addEventListener('click', function(event) {
        event.preventDefault(); // Prevenir que el enlace recargue la página

        // Hacer una solicitud para cargar el contenido del modal desde modals.html
        fetch('modals.html')
          .then(response => response.text())  // Convertir la respuesta a texto
          .then(data => {
            // Insertar el contenido en el contenedor de modals
            document.getElementById('modalContainer').innerHTML = data;

            // Mostrar el modal una vez que se haya cargado
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
          })
          .catch(error => console.log('Error cargando el modal:', error));
      });
    </script>
